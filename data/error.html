<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Connection Error - MicroCoaster</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    :root{
      --bg:#1a1a1a; --card:#2d2f33; --ring:rgba(255, 255, 255, 0.12); 
      --muted:#a8aeb5; --text:#ffffff;
      --accent:#20c26a; --accent2:#1db660; --ok:#20c26a; --bad:#ff6b6b;
      --mid:#ffa502; --weak:#ffda79; --r:16px;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text); background:#1a1a1a;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container{max-width:480px; width:90%; margin:0 auto;}
    .card{
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.98), rgba(40, 40, 40, 0.95));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 107, 107, 0.4);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    .logo{
      width:64px; height:64px; margin:0 auto 20px;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.08));
      border:2px solid #ff6b6b;
      border-radius:16px; display:grid; place-items:center;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    .logo-img{ width:48px; height:48px; object-fit:contain; border-radius:8px; }
    .error-icon{
      width:80px; height:80px; margin:0 auto 24px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border-radius:50%; display:grid; place-items:center;
      box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4);
      animation:shake 0.6s ease-out;
    }
    .error-icon::after{
      content:'✕'; color:white; font-size:32px; font-weight:bold;
    }
    h1{
      font-size:24px; font-weight:800; margin:0 0 16px 0;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .message{color:var(--muted); margin:0 0 24px 0; line-height:1.5;}
    .info{
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px; padding: 16px; margin: 16px 0;
      font-size: 14px; color: #e0e0e0;
    }
    .btn{
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 16px;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }
    .btn:hover{
      background: linear-gradient(135deg, #ff8e8e, #ff6b6b);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
    }
    .footer{
      margin-top: 24px; padding-top: 16px;
      border-top: 1px solid rgba(255, 107, 107, 0.2);
      font-size: 12px; color: var(--muted);
    }
    @keyframes shake{
      0%, 100%{ transform: translateX(0); }
      25%{ transform: translateX(-5px); }
      75%{ transform: translateX(5px); }
    }
    @media (max-width: 480px) {
      .container { width: 95%; }
      .card { padding: 24px 20px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
